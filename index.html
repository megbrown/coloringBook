<!DOCTYPE html>
<html>

<head>
	<title>Color!</title>
	<link rel="stylesheet" type="text/css" href="assets/styles.css">
	<script type="text/javascript" src="assets/index.js"></script>
	<script type="text/javascript" src="assets/colors.js"></script>
</head>

<body>
	<div class="directions">
		<p>Select a shape and then press the corresponding key for the color you would like.</p>
	</div>
	<div id="background" cass="shape">
		<div id="flower">
			<div id="topleft" class="petal shape"></div>
			<div id="topright" class="petal shape"></div>
			<div id="center" class="shape"></div>
			<div id="bottomleft" class="petal shape"></div>
			<div id="bottomright" class="petal shape"></div>
			<div id="leftleaf" class="leaf shape"></div>
			<div id="stem" class="shape"></div>
			<div id="rightleaf" class="leaf shape"></div>
		</div>
		<div class="swatch-container">
			<div class="swatch-container-left"></div>
			<div class="swatch-container-right"></div>
		</div>
	</div>
</body>

</html>
